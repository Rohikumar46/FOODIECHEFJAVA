    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Suitable gray background color */
            color: #333; /* Dark gray text color */
        }

        nav {
            background-color: #ffb6c1; /* Baby pink color */
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #333; /* Darker color on hover */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff69b4; /* Pinkish color */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; /* Elegant font */
            text-align: center;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333; /* Dark gray */
        }

        .card-description {
            margin-bottom: 10px;
            color: #666; /* Medium gray */
        }

        .card-button {
            background-color: #ff69b4; /* Pinkish color */
            color: #fff; /* White color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #ff1493; /* Lighter pink on hover */
        }
    </style>
